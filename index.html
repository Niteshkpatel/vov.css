<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/gh/vaibhav111tandon/vov.css/vov.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <style>
        body,html{
            padding: 3%;
            margin: 0;
            background-color: whitesmoke;
        }
        #text{
            font-family: "Roboto", Verdana, sans-serif;
            font-size: 6rem;
        }
        #button{
            margin-bottom: 30px;
            margin-left: 20px;
            margin-right: 20px;
            padding: 10px;
            font-size: 1.5rem;
            font-family: "Roboto", Verdana, sans-serif;
            background-color: whitesmoke;
            border-width: 1.3px;
            border-radius: 5px;
            border-color: brown;
            color: brown;
            cursor: pointer;
        }
        #button:focus{
            outline: none;
        }
        #dropdown{
            margin-bottom: 30px;
            padding: 10px;
            margin-left: 20px;
            margin-right: 20px;
            font-size: 10px;
            font-size: 1.5rem;
            font-family: "Roboto", Verdana, sans-serif;
            background-color: whitesmoke;
            border-width: 1.3px;
            border-radius: 5px;
            border-color: brown;
            color: brown;
            cursor: pointer;
        }
        #container{
            margin-top: 100px;
        }
        #container:active{
            outline: none;
        }
    </style>
</head>
<body>
    <center>
    <p id="text">
        vov.css
    </p>
    <div id="container">
        <select id="dropdown">
            <optgroup label="fading animations">
            <option value="fade-in">fade-in</option>
            <option value="fade-in-up">fade-in-up</option>
            <option value="fade-in-left">fade-in-left</option>
            <option value="fade-in-down">fade-in-down</option>
            <option value="fade-in-right">fade-in-right</option>
            <option value="fade-in-top-left">fade-in-top-left</option>
            <option value="fade-in-top-right">fade-in-top-right</option>
            <option value="fade-in-bottom-left">fade-in-bottom-left</option>
            <option value="fade-in-bottom-right">fade-in-bottom-right</option>
            <option value="fade-out">fade-out</option>
            <option value="fade-out-up">fade-out-up</option>
            <option value="fade-out-left">fade-out-left</option>
            <option value="fade-out-down">fade-out-down</option>
            <option value="fade-out-right">fade-out-right</option>
            <option value="fade-out-top-left">fade-out-top-left</option>
            <option value="fade-out-top-right">fade-out-top-right</option>
            <option value="fade-out-bottom-left">fade-out-bottom-left</option>
            <option value="fade-out-bottom-right">fade-out-bottom-right</option>
        </optgroup>
        </select>
        <button id="button">vov it!</button>
    </div>
    </center>

    <script>
        $(document).ready(() => {

            $("#button").on('click', (e) => {

                    console.log($("#dropdown").val());
                    $('#text').addClass("vov "+$("#dropdown").val());
                    e.preventDefault();

            });

            $('#dropdown').on('change', () => {
                $('#text').removeClass();
            })

        });
    </script>

</body>
</html>
